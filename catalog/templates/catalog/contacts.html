<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore</title>
    <!-- Подключите статичеcкие файлы со стилями Bootstrap -->
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h4 class="my-0 mr-md-auto font-weight-normal" style="color:green">Барахолка</h4>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Контакты</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Страна:</td>
                            <td>Российская Федерация</td>
                        </tr>
                        <tr>
                            <td class="w-25">ИНН:</td>
                            <td>772901005</td>
                        </tr>
                        <tr>
                            <td class="w-25">Адрес:</td>
                            <td>Заммоскворечье, ул. Бахрушина, д.1</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h3 class="my-0 font-weight-normal">Свяжитесь с нами</h3>
                </div>

            </div>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        <div>
            <label for="name"> Ваше имя</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="message">Ваше сообщение</label>
            <textarea style="margin-top:10px" id="message" name="message" rows="2" required></textarea>
        </div>
        <button type="submit" style="color: blue;margin-top: 15px">Отправить</button>
    </form>

</div>

<!-- Подключите статичеcкие файлы со скриптами Bootstrap -->
</body>
</html>
