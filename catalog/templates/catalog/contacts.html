{% extends 'catalog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Наши контакты</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-5 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-5 ">Страна:</td>
                            <td>Российская Федерация</td>
                        </tr>
                        <tr>
                            <td class="w-5">ИНН:</td>
                            <td>772901005</td>
                        </tr>
                        <tr>
                            <td class="w-25">Адрес:</td>
                            <td>Заммоскворечье, ул. Бахрушина, д.1</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-12 ml-55">
            <h3 class="my-15 font-weight-normal">Свяжитесь с нами</h3>
            <form method="post" style="margin-top: 25px">
                {% csrf_token %}
                <div>
                    <label for="name"> Ваше имя</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="message">Ваше сообщение</label>
                    <textarea style="margin-top:10px" id="message" name="message" rows="2" required></textarea>
                </div>
                <button type="submit" style="color: blue;margin-top: 15px">Отправить</button>
            </form>

        </div>
    </div>


</div>
{% endblock %}
